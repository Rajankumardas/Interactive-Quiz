<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>General Knowledge Quiz</h1>
            <p>Test your knowledge with these 5 questions</p>
        </div>
        
        <div class="quiz-body">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="timer" id="timer">Time left: 01:00</div>
            
            <div id="question-container">
                <h2 id="question-number">Question 1 of 5</h2>
                <div class="question-container">
                    <div class="question" id="question-text"></div>
                    <ul class="options" id="options-list"></ul>
                </div>
                
                <div class="hint-container hidden" id="hint-container">
                    <p><strong>Hint:</strong> <span id="hint-text"></span></p>
                </div>
                
                <div class="controls">
                    <button id="hint-btn">Show Hint</button>
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
            </div>
            
            <div id="result-container" class="result-container hidden">
                <h2>Quiz Completed!</h2>
                <div class="score" id="score"></div>
                <div class="message" id="message"></div>
                <button id="restart-btn">Take Quiz Again</button>
                
                <div id="explanations" class="explanations"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
